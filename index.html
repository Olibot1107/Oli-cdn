<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ID Assignment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #111, #2a2a2a, #000);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      color: #fff;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      text-align: center;
      padding: 30px 40px;
      background: rgba(34, 34, 34, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
      max-width: 600px;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    p {
      margin: 8px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .id-display {
      margin-top: 15px;
      padding: 10px;
      font-family: monospace;
      font-size: 1.1rem;
      background: #000;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 15px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Assigning Your Unique ID</h1>
    <div class="id-display" id="idDisplay">Generating...</div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // --- Cookie helpers ---
    function setCookie(name, value, days = 300) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    // --- Generate ID ---
    function generateID(length = 10) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    // --- Get or create ID ---
    let clientID = getCookie('clientID');
    if (!clientID) {
      clientID = generateID();
      setCookie('clientID', clientID);
    }
    document.getElementById('idDisplay').textContent = clientID;

    // --- Handle redirect ---
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('url');

    if (targetUrl) {
      const parsed = new URL(targetUrl, window.location.origin);
      parsed.searchParams.set('id', clientID);

      // Countdown
      let seconds = 3;
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = `Redirecting in ${seconds}`;

      const interval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = parsed.toString();
        } else {
          countdownEl.textContent = `Redirecting in ${seconds}`;
        }
      }, 1000);
    } else {
      document.querySelector('.box').innerHTML = `
        <h1>Error</h1>
        <p>No <code>?url=</code> parameter provided.</p>
      `;
    }
  </script>
</body>
</html>
